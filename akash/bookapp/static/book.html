<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cover Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eaeaea; /* Lighter background for contrast */
    }

    .bookpage {
      width: 400px;
      height: 600px;
      color: #000; /* Default dark color */
      padding: 20px;
      background-image: url('back.jpg'); /* Replace with actual image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .insight {
      font-size: 12px;
      color: #222;
      letter-spacing: 1px;
    }

    .booktitle {
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
      line-height: 1.4;
      color: #000;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .edition {
      margin-top: 40px;
      font-weight: bold;
      color: #800000; /* Dark red tone */
    }

    .author {
      position: absolute;
      bottom: 40px;
      left: 20px;
      font-size: 16px;
      color: #111;
      font-weight: bold;
    }

    .publisher {
      position: absolute;
      bottom: 40px;
      right: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }

    .mypic img {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #000;
    }

    .wave {
      position: absolute;
      top: 200px;
      left: 0;
      right: 0;
      height: 100px;
      background: url('wave.png'); /* Replace with your own wave image */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="bookpage">
    <div class="insight">EXPERT INSIGHT</div>
    <div class="booktitle">
      Responsive Web<br>Design with<br>HTML5 and CSS
    </div>
    <div class="subtitle">
      Develop future-proof responsive websites<br>using the latest HTML5 and CSS techniques
    </div>
    <div class="edition">Third Edition</div>
    <div class="wave"></div>
    <div class="author">AKASH PRAKASH </div>
    <div class="publisher">Packt</div>
    <div class="mypic">
      <img src="author.png" alt="Author"> <!-- Replace with actual image -->
    </div>
  </div>
</body>
</html>
